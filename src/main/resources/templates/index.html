<!DOCTYPE html>
<html lang="es" xmlns:th="http://www/thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/estilo.css}"/>

</head>
<body>
<section class="section">
    <div class="contenedor">
        <a th:href="@{/new}" class="btn btn-primary">
            <h2>Agregar alumno</h2>
            <img src="../static/agregar.svg"
                 th:src="@{agregar.svg}"/>
        </a>
        <table class="table">
            <thead class="header-titulos">
            <tr class="titulos">
                <th class="titulo-id">ID</th>
                <th class="titulo-nombre">NOMBRE</th>
                <th class="titulo-apellido">APELLIDO</th>
                <th class="titulo-correo">CORREO</th>
                <th class="titulo-cta">ACCIONES</th>
            </tr>
            </thead>
            <tbody class="tbody">
            <tr th:each="persona:${personas}">
                <td class="tabla-id"><p th:text="${persona.id}">1</p></td>
                <td class="tabla-nombre"><p th:text="${persona.name}">JUAN CRUZ</p></td>
                <td class="tabla-apellido"><p th:text="${persona.apellido}">IBARGUEN</p></td>
                <td class="tabla-correo"><p th:text="${persona.mail}">juanibarguen150@gmail.co</p></td>
                <td class="tabla-cta">
                    <a th:href="@{/editar/}+${persona.id}" alt="Editar usuario" class="btn btn-editar">
                        <img src="../static/editar.svg" alt="Editar usuario" th:src="@{/editar.svg}"/>
                    </a>
                    <a th:href="@{/eliminar/}+${persona.id}" class="btn btn-eliminar">
                        <img src="../static/eliminar.svg" alt="" th:src="@{eliminar.svg}"/>
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

</section>
</body>
</html>
