<!DOCTYPE html>
<html lang="es" xmlns:th="http://www/thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/estilo.css">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/save}" th:object="${persona}" method="POST">
      <div class="card">
        <div class="card-header">
          <h2>Modulo Persona</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>ID</label>
            <input th:field="*{id}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>NOMBRE</label>
            <input th:field="*{name}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>APELLIDO</label>
            <input th:field="*{apellido}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>CORREO</label>
            <input th:field="*{mail}" type="text" class="form-control"/>
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" value="Guardar" class="btn btn-success">
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
